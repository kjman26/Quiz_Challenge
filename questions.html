<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Quiz_Challenge/Assets/CSS/style.css">
    <title>Start the Quiz</title>
</head>
<body>
    <header>
        <!-- timer -->
        <section id="container">
            <h2 id="countdown">Time Left:</h2>
            <p id="time"><p>
        </section>
    </header>

    <!-- questions -->
    <main>
      <section>
        <h3 id="question"></h3>
    <!-- answer choices  -->
        
        <div>
            <p id="answer1"data-set=0>1.</p>
            <p id="answer2"data-set=1>2.</p>
            <p id="answer3"data-set=2>3.</p>
            <p id="answer4"data-set=3>4.</p>
        </div>
      </section>  
    </main>


   
    
<script src="./Quiz_Challenge/Assets/JS/practice.js"></script>
</body>
</html>
